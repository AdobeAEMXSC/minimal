<sly data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"
     data-sly-use.component="com.adobe.aem.xsc.core.components.EmbedServerSide"
     data-sly-test.ready="${component.ready}">

    <hr class="cmp-separator__horizontal-rule">

    <div>
        <strong>API URL:</strong>
    </div>

    <input type="text" value="${properties.jcr:apiurl}" readonly style="width: 100%;" />

    <div>
        <strong>Result:</strong>
    </div>

    <textarea style="width: 100%; height: 200px">
        ${component.results}
    </textarea>

    <hr class="cmp-separator__horizontal-rule">
</sly>
<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty=!ready}"></sly>
